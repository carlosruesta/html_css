<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
</head>
<body>
<header>
	<div class="caixa">
		<h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="produtos.html">Produtos</a></li>
				<li><a href="contato.html">Contato</a></li>
			</ul>
		</nav>
	</div>
</header>
<main class="caixa formulario-contato">
	<form>

		<label for="nomesobrenome">Nome e sobrenome</label>
		<input type="text" name="" id="nomesobrenome" class="input-padrao" required>

		<label for="email">E-mail</label>
		<input type="email" name="" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

		<label for="telefone">Telefone</label>
		<input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(99) 99999-9999">

		<label for="mensagem">Mensagem</label>
		<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

		<fieldset>
			<legend>Como prefere nosso contato?</legend>

			<label for="radio-email">
				<input type="radio" name="opcao-contato" id="radio-email" value="email">E-mail
			</label>


			<label for="radio-telefone">
				<input type="radio" name="opcao-contato" id="radio-telefone" value="telefone">Telefone
			</label>

			<label for="radio-whatsapp">
				<input type="radio" name="opcao-contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp
			</label>
		</fieldset>

		<fieldset>
			<legend>Qual horário prefere ser atendido?</legend>
			<select>
				<option value="manha">Manhã</option>
				<option value="tarde">Tarde</option>
				<option value="noite">Noite</option>
			</select>
		</fieldset>

		<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

		<input type="submit" value="Enviar formulário" class="enviar">

		<table>
			<thead>
			<tr>
				<th>Dia</th>
				<th>Horário</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Segunda</td>
				<td>8h ~ 20h</td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td>8h ~ 20h</td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td>8h ~ 20h</td>
			</tr>
			</tbody>
		</table>

	</form>
</main>

<footer>
	<img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
	<p class="copyright"> &copy; Copyright Barbearia Alura</p>
</footer>
</body>
</html>
